<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="age" placeholder="enter age" value="">
    <button onClick="checkAge()">Check Eligibility</button>
    <p id="out">Show your output here</p>

    <script>
       
        
        function checkAge(){
            let age=document.getElementById("age").value;
            if(age > 18){
                document.getElementById("out").innerText="you are Eligible  ";
            }
            else if(age==18){
                document.getElementById("out").innerText="You are just Eligible";
            }else{
                document.getElementById("out").innerText="you are not Eligible";
            }
        }
       
    </script>
</body>
</html>
