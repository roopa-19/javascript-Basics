<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="firstname">Hello</h1>
    <div id="lastname">FLM</div>
    <p id="fullname">Vegita</p>
    <hr>
    <button onClick="setFirstName()">FirstName</button>
    <button onClick="setLastName()">LastName</button>
    <button onClick="setFullName()">FullName</button>
    <button onClick="defaults()">Defaults</button>

    <script>
        function setFirstName(){
            document.getElementById("firstname").innerText="roopa";
        }
        function setLastName(){
            document.getElementById("lastname").innerText="Pattipati";
        }
        function setFullName(){
            document.getElementById("fullname").innerText="roopa pattipati";
        }
        function defaults(){
            document.getElementById("firstname").innerText="";
            document.getElementById("lastname").innerText="";
            document.getElementById("fullname").innerText="";
        }
    </script>
</body>
</html>
